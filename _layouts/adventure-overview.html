---
layout: default
---

<div class="home">

  <h1 class="page-heading">Adventures</h1>
  <ul class="post-list">
    {% assign places = site.places | split: ", " %}
    {% for place in places %}
      <li>
        <h2>
          <a class="post-link" href="{{ place | prepend: site.baseurl }}">{{ place }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
